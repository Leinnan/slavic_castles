[package]
name = "slavic_castles"
version = "0.1.0"
authors = ["Piotr Siuszko <siuszko@zoho.com>"]
edition = "2018"

[dependencies]
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
quicksilver = "0.3.20"
structopt = "0.3.3"
rand = "0.7"
serde = "1.0.102"
serde_json = "1.0.41"
nalgebra = "0.19.0"

[target.wasm32-unknown-unknown.dependencies]
quicksilver = "0.3.20"
rand = { version = "0.7", features = ["stdweb"] }
serde = "1.0.102"
serde_json = "1.0.41"
nalgebra = "0.19.0"
